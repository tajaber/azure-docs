### YamlMime:Landing

title: DICOM service documentation
summary: DICOM service documentation for Azure Health Data Services. DICOM service is a managed service within Azure Health Data Services that ingests and persists DICOM objects at multiple thousands of images per second. It facilitates communication and transmission of imaging data with any DICOMweb™ enabled systems or applications via DICOMweb Standard APIs like Store (STOW-RS), Search (QIDO-RS), Retrieve (WADO-RS). It is backed by a managed Platform as a Service (PaaS) offering in the cloud with complete PHI compliance that you can upload PHI data to the DICOM service and exchange it through secure networks.
